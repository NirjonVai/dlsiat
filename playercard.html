<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
         /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
    
        /* Header */
        header {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Back Button Icon */
        header .back-btn {
            margin-right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
        }

        .card-item {
      width: 85%;
      height: auto;
      background-color: #2980b9;
      color: white;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      margin: 20px auto;
      z-index: 1;
    }

    .card-item .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, #D4145A, #FBB03B);
      padding: 10px;
      border-bottom: 5px solid #f39c12;
    }

    .card-item .card-header h3 {
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .card-item .card-number {
      font-size: 14px;
      font-weight: bold;
      color: #2d3afb;
      background: linear-gradient(to top, #edde5d, #edde5d);
      width: 20px;
      height: 20px;
      padding: 2px;
      border-radius: 50%; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-item .image-container {
      position: absolute;
      top: 33px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background-color: #fff;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      border: 5px solid #f39c12;
    }

    .card-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-item .info {
      margin-top: 130px;
      padding: 10px 20px;
    }

    /* Enhanced Stats Section */
    .card-item .info .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 10px;
    }

    .stats-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      background: linear-gradient(to top, #edde5d, #f09819);
      border-radius: 3px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #000;
      width: 70px;
      height: 35px;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease;
    }

    .stats-card .s-card {
      background: linear-gradient(to top, #D4145A, #FBB03B);
      width: 70px;
      font-size: 10px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      margin-top: 0px;
      padding: 2px;
    }

    .stats-card span {
      color: #2d3afb;
      font-size: 14px;
      margin-top: 2px;
    }

    /* Enhanced Player Name Design */
    .info .Player-section {
      background: linear-gradient(to top, #D4145A, #FBB03B);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: auto;
      width: 130px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 15px;
      color: #fff;
    }

    .Player-name {
      background: linear-gradient(to top, #f09819, #edde5d);
      color: #000;
      font-size: 14px;
      font-weight: bold;
      padding: 2px;
    }

    .base-price {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 25px;
      font-weight: bold;
      padding: 5px;
      margin: 0px 3px;
    }

    .category {
      background: linear-gradient(to top, #f09819, #edde5d);
      color: #000;
      padding: 2px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Profile Button */
    .profile-btn {
      background: linear-gradient(to top, #FBB03B, #FBB03B);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      padding: 7px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    /* Social Media Icons Section */
    .social-media {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-media p {
      font-size: 25px;
      color: white;
      transition: color 0.3s ease;
    }

    .social-media p:hover {
      color: #edde5d;
    }
    </style>
</head>
<body>
  
  <header>
        <i class="fas fa-arrow-left back-btn" onclick="window.location.href='home.html'"></i>
        <h1>DLSIAT TOURNAMENT</h1>
    </header>

    <!-- Container for player cards -->
    <div id="playerCardPage" class="player-list-container">
        <div id="player-cards-container-playerList" class="player-cards-container">
            <!-- Player Cards will be dynamically loaded here -->
        </div>
    </div>

    <script>
      // Function to load player data for Player List page
        function loadPlayerDataForPlayerList() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            const playerCardsContainer = document.getElementById('player-cards-container-playerList');
            playerCardsContainer.innerHTML = ''; // Clear any existing player cards

            players.forEach(function(player, index) {
                const cardItem = document.createElement('div');
                cardItem.classList.add('card-item');

                cardItem.innerHTML = `
                    <div class="card-header">
                        <h3>DLSIAT Player Card</h3>
                        <div class="card-number">${index + 1}</div>
                    </div>
                    <div class="image-container">
                        <img src="${player.playerPhoto}" alt="Player Image">
                    </div>
                    <div class="info">
                        <div class="Player-section">
                            <div class="Player-name">${player.facebookId}</div>
                            <div class="base-price">60 M</div>
                            <div class="category">${player.team}</div>
                        </div>
                        <div class="stats">
                            <div class="stats-card">
                                <div class="s-card">Player Age</div>
                                <span>${player.age} Years</span>
                            </div>
                            <div class="stats-card">
                                <div class="s-card">Team Rating</div>
                                <span>${player.dlsRating}</span>
                            </div>
                            <div class="stats-card">
                                <div class="s-card">Experience</div>
                                <span>${player.yearsPlayed} Years</span>
                            </div>
                        </div>
                    </div>
                    <button class="profile-btn" onclick="window.location.href = 'profile.html';">Visit Profile</button>
                    <div class="social-media">
                        <p onclick="window.open('https://facebook.com', '_blank')"><i class="fab fa-facebook"></i></p>
                        <p onclick="window.open('https://twitter.com', '_blank')"><i class="fab fa-twitter"></i></p>
                        <p onclick="window.open('https://instagram.com', '_blank')"><i class="fab fa-instagram"></i></p>
                        <p onclick="window.open('https://wa.me/yourwhatsapplink', '_blank')"><i class="fab fa-whatsapp"></i></p>
                    </div>
                `;

                playerCardsContainer.appendChild(cardItem);
            });
        }

        // Example call to load player data on page load (for testing)
        loadPlayerDataForPlayerList();
    </script>

</body>
</html>
